<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Splash</title>
    <style>
        body {
            margin: 0;
            background: #004AAD;
            color: #fff;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            width: 100vw;
            font-family: sans-serif;
            opacity: 1;
            transition: opacity 1s ease;
            /* ✅ fade transition */
        }

        body.fade-out {
            opacity: 0;
        }

        img {
            width: 200px;
            height: auto;
            margin-bottom: 20px;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
            text-align: center;
        }

        .spinner {
            border: 6px solid rgba(255, 255, 255, 0.3);
            border-top: 6px solid #fff;
            border-radius: 50%;
            width: 60px;
            height: 60px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <img src="splash.png" alt="App Logo" />
    <h1>Garage Management Software</h1>
    <div class="spinner"></div>

    <script>
        // ✅ Listen for fade-out signal from main.js
        window.electronAPI = {
            fadeOut: () => {
                document.body.classList.add("fade-out");
                setTimeout(() => {
                    window.close(); // close after animation
                }, 1000); // match transition duration
            }
        };
    </script>
</body>

</html>
